<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neouranos | Homepage</title>
    <!-- CSS -->
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- Javascript -->
    <script src="src/scripts/main.js" defer></script>
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <!-- NAV -->
      <div class="nav container">
        <!-- LOGO -->
        <a href="index.html" class="logo">Neouranos</a>
        <!-- NAVBAR-->
        <ul class="navbar">
          <li><a href="index.html" class="nav-link">Home</a></li>
          <li><a href="about.html" class="nav-link">About</a></li>
          <li><a href="portfolio.html" class="nav-link">Portfolio</a></li>
          <li><a href="contact.html" class="nav-link">Contact</a></li>
        </ul>
        <!-- Menu Icon -->
        <div class="menu-icon">
          <div class="line1"></div>
          <div class="line2"></div>
          <div class="line3"></div>
        </div>
      </div>
    </header>
    <!-- ABOUT -->
    <section class="about container" id="about">
      <!-- HEADING -->
      <h2 class="heading">About</h2>
      <!-- CONTENT -->
      <div class="about-content">
        <div class="about-data">
          <span>About Me</span>
          <h2>Fullstack Developer</h2>
        </div>
        <div class="about-text">
          <p>
            My real name is <strong>Ammar Sufyan</strong>. I'm currently an
            Informatics Engineering student at UIN Jakarta. <br />I like to code
            on some side project on my free time.
          </p>
        </div>
      </div>
    </section>
    <section class="footer container" id="footer">
      <p>Made with <i class="bx bx-heart"></i> by Neouranos</p>
    </section>
    <script>
      new Typed("#typed", {
        strings: ["Front End Developer", "Back End Developer"],
        typeSpeed: 60,
        backSpeed: 60,
        loop: true,
      });
    </script>
  </body>
</html>
